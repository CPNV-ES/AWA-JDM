<html>
    <head>
        <title>AWA-JDM</title>
        <link rel="icon" href="img/JDM-Dragon.jpg" type="image/gif" sizes="16x16">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
              <a class="navbar-brand navTitle" href="/views">AWA-JDM</a>
              
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                  <li class="nav-item active">
                    <a class="nav-link" href="/views">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/views/cars.html">Cars</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          
          <!-- Main Wallpaper -->
          <div id="home" class="parallaxParent">
            <div style="background-image: url(../img/AWA-JDM-Wallpaper.png);"></div>
          </div>

          <!-- Car 1 -->
          <div id="car1" class="parallaxParent">
            <div style="background-image: url(../img/Cars/Hakosuka-front.jpg);">
              <div class="mask flex-center">
                <div class="container-fluid content">
                  <div class="car-content car1-content">
                    <div class="row justify-content">
                      <div class="col-6">
                        <h1 class="car-title" style="color:white;">Nissan GTR Hakosuka</h1>
                        <p>Vroum Vroum vouature</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Car 2 -->
          <div id="car2" class="parallaxParent">
            <div style="background-image: url(../img/Cars/red-supra-back.jpg);">
              <div class="mask flex-center">
                <div class="container-fluid content">
                  <div class="car-content car2-content">
                    <div class="row justify-content">
                      <div class="col-6">
                        <h1 class="car-title" style="color:white;">Toyota Supra</h1>
                        <p>vrrrrrrpapapapapapa</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Car 3 -->
          <div id="carr" class="parallaxParent">
            <div style="background-image: url(../img/Cars/blue-r34-front.jpg);">
              <div class="mask flex-center">
                <div class="container-fluid content">
                  <div class="car-content car3-content">
                    <div class="row justify-content">
                      <div class="col-6">
                        <h1 class="car-title" style="color:white;">Nissan GTR R34</h1>
                        <p>Vroum Vroum vouature</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
                
            


          
          
          <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
          <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
          <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
          <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
          
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>

          <script src="js/script.js"></script>
          

          <script>
            // init controller
            var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

            // build scenes
            //Main wallpaper
            new ScrollMagic.Scene({triggerElement: "#home"})
              .setTween("#home > div", {y: "80%", ease: Linear.easeNone})
              .addIndicators()
              .addTo(controller);
            
            //Car 1
            new ScrollMagic.Scene({triggerElement: "#car1"})
              .setTween("#car1 > div", {y: "80%", ease: Linear.easeNone})
              .addIndicators()
              .addTo(controller);

            //Car 2
            new ScrollMagic.Scene({triggerElement: "#car2"})
              .setTween("#car2 > div", {y: "80%", ease: Linear.easeNone})
              .addIndicators()
              .addTo(controller);

            //Car 3
            new ScrollMagic.Scene({triggerElement: "#carr"})
              .setTween("#carr > div", {y: "80%", ease: Linear.easeNone})
              .addIndicators({name:'car3'})
              .addTo(controller);

          </script>

    </body>
</html>
